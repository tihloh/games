<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixiePoint Raffle Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header text-center bg-primary text-white">
                        <h4>PixiePoint Raffle Registration</h4>
                    </div>
                    <div class="card-body">
                        <form id="registrationForm">
                            <!-- Full Name -->
                            <div class="mb-3">
                                <label for="fullname" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Enter your full name" required>
                            </div>
                            <!-- Birthday -->
                            <div class="mb-3">
                                <label for="birthday" class="form-label">Birthday</label>
                                <input type="date" class="form-control" id="birthday" name="birthday" required>
                            </div>
                            <!-- Phone Number -->
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
                            </div>
                            <!-- Facebook Profile -->
                            <div class="mb-3">
                                <label for="facebook" class="form-label">Facebook Profile</label>
                                <input type="text" class="form-control" id="facebook" name="facebook" placeholder="Enter your Facebook profile link">
                            </div>
                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
                            </div>
                            <!-- Picture Upload -->
                            <div class="mb-3">
                                <label for="picture" class="form-label">Upload Picture</label>
                                <input type="file" class="form-control" id="picture" name="picture" accept="image/*" required>
                            </div>
                            <!-- Submit Button -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary w-100">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#registrationForm').submit(function (event) {
                event.preventDefault(); // Prevent default form submission
                
                // Gather form data
                const formData = new FormData(this);

                // Send data to Google Apps Script
                $.ajax({
                    url: 'https://script.google.com/macros/s/AKfycbyf2Pz_6s8rK5k_R_iLmqhF90KjlShZjAv_453x15VoO_XAC7FsXiYavKCRpYUzFpPB/exec',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (response) {
                        alert('Registration successful: ' + response);
                        $('#registrationForm')[0].reset(); // Reset the form
                    },
                    error: function () {
                        alert('An error occurred. Please try again later.');
                    }
                });
            });
        });
    </script>
</body>
</html>
